# Default values for jenkins.
# This is a YAML-formatted file.
# Declare name/value pairs to be passed into your templates.
# name: value
enabled: false
master:
  # Used for label app.kubernetes.io/component
  componentName: "jenkins-master"
  image: "jenkins"
  imageTag: "latest"
  imagePullPolicy: "Always"

  enableOauth: true

  resources:
    requests:
      cpu: "50m"
      memory: "256Mi"
    limits:
      cpu: "2000m"
      memory: "4096Mi"

  gitlab:
    enabled: false
    host: ""
    token: ""
    group_name: ""

  sharedLibs:
    name: ""
    repo: ""
    ref: ""
    secret: ""

serviceAccount:
   create: true

persistence:
  enabled: false
  ## A manually managed Persistent Volume and Claim
  ## Requires persistence.enabled: true
  ## If defined, PVC must be created manually before volume will be bound
  existingClaim:
  ## jenkins data Persistent Volume Storage Class
  ## If defined, storageClassName: <storageClass>
  ## If set to "-", storageClassName: "", which disables dynamic provisioning
  ## If undefined (the default) or set to null, no storageClassName spec is
  ##   set, choosing the default provisioner.  (gp2 on AWS, standard on
  ##   GKE, AWS & OpenStack)
  ##
  storageClass:
  annotations: {}
  accessMode: "ReadWriteOnce"
  size: "8Gi"

agents:
  helm:
    name: helm-agent
    source_repository_url: "https://github.com/redhat-mal/tssc-pipeline-tools.git"
    source_repository_ref: "master"
    source_context_dir: "jenkins-slaves/helm"
    docker_image: "registry.redhat.io/openshift4/ose-jenkins-agent-base:latest"
                    
build:
  source_repository_url: "https://github.com/redhat-mal/s2i-config-jenkins.git"
  source_repository_ref: "master"
  from_image_name: "jenkins"
  from_image_namespace: "openshift"
  from_docker_tag: "latest"


