{{- if .Values.enabled }}
---
{{- if and .Values.persistence.enabled (not .Values.persistence.existingClaim) -}}
kind: PersistentVolumeClaim
apiVersion: v1
metadata:
  name: "{{ template "nexus.name" . }}"
  namespace: {{ .Values.global.namespace }}
spec:
  accessModes:
  - ReadWriteOnce
  resources:
    requests:
      storage: "{{ .Values.persistence.capacity }}"
{{- end }}
---
apiVersion: v1
kind: DeploymentConfig
metadata:
  name: "{{ template "nexus.name" . }}"
  namespace: {{ .Values.global.namespace }}
  labels:
    app: "{{ template "nexus.name" . }}"
spec:
  replicas: 1
  selector:
    name: "{{ template "nexus.name" . }}"
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        name: "{{ template "nexus.name" . }}"
    spec:
      containers:
      - image: "sonatype/nexus3:3.7.1"
        imagePullPolicy: Always
        name: "{{ template "nexus.name" . }}"
        readinessProbe:
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 20
        livenessProbe:
          failureThreshold: 30
          httpGet:
            path: /
            port: 8081
          initialDelaySeconds: 420
          timeoutSeconds: 3
        ports:
        - containerPort: 8081
          protocol: TCP
        - containerPort: 5000
          protocol: TCP
        resources:
          limit:
            memory: {{.Values.memory_limit }}
          requests:
            memory: 256Mi
        terminationMessagePath: "/dev/termination-log"
        volumeMounts:
        - mountPath: "/nexus-data"
          name: "{{ template "nexus.name" . }}"
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      securityContext:
        capabilities: {}
        privileged: false
      terminationGracePeriodSeconds: 30
      volumes:
      - name: "{{ template "nexus.name" . }}"
      {{- if .Values.persistence.enabled }}
        persistentVolumeClaim:
          claimName: "{{ template "nexus.name" . }}"
      {{- else }}
        emptyDir: {}
      {{- end }}
  test: false
  triggers:
  - type: ConfigChange
---
apiVersion: v1
kind: Service
metadata:
  labels:
    name: "{{ template "nexus.name" . }}"
    app: "{{ template "nexus.name" . }}"
  name: "{{ template "nexus.name" . }}"
  namespace: {{ .Values.global.namespace }}
spec:
  ports:
  - port: 8081
    protocol: TCP
    targetPort: 8081
    name: nexus
  - port: 5000
    protocol: TCP
    targetPort: 5000
    name: repo-port
  selector:
    name: "{{ template "nexus.name" . }}"
  sessionAffinity: None
  type: ClusterIP
---
apiVersion: v1
kind: Route
metadata:
  labels:
    name: "{{ template "nexus.name" . }}"
    app: "{{ template "nexus.name" . }}"
  name: "{{ template "nexus.name" . }}"
  namespace: {{ .Values.global.namespace }}
spec:
  tls:
    insecureEdgeTerminationPolicy: Redirect
    termination: edge
  port:
    targetPort: 8081
  to:
    kind: Service
    name: "{{ template "nexus.name" . }}"
    weight: 100
  wildcardPolicy: None
---
kind: Route
apiVersion: route.openshift.io/v1
metadata:
  labels:
    name: "{{ template "nexus.name" . }}-docker"
    app: "{{ template "nexus.name" . }}"
  name: "{{ template "nexus.name" . }}-docker"
  namespace: {{ .Values.global.namespace }}
spec:
  host: "{{ .Values.global.nexus_repo_url }}"
  to:
    name: nexus
  port:
    targetPort: 5000
  tls:
    termination: edge
---
{{ $dockerSecret := printf "{\"auths\":{\"%s\":{\"username\":\"%s\",\"password\":\"%s\",\"email\":\"tssc@redhat.com\"}}}" .Values.global.nexus_repo_url .Values.global.nexus_user .Values.global.nexus_password }}
apiVersion: v1
data:
   .dockerconfigjson: "{{ b64enc $dockerSecret }}"  
kind: Secret
metadata:
  name: nexus-repo
  namespace: {{ .Values.global.namespace }}
type: kubernetes.io/dockerconfigjson
{{- end }}        



