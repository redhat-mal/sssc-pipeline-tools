
jenkins:
  enabled: true
nexus:
  enabled: true
sonarqube:
  enabled: true
anchore:
  enabled: true

global:
  jenkins_hostName: "jenkins:8080"
  clusterType: "OCP"
  namespace: "tssc-demo"
  nexus_user: "admin"
  nexus_password: "admin123"
  nexus_repo_url: "repo-nexus.apps.mikes.sandbox1072.opentlc.com"
  redhat_auth: "{\"auths\":{\"registry.redhat.io\"{\"\",\"email\":\"mlacours@redhat.com\"}}}"

anchore-engine:
  postgresql:
    image: registry.access.redhat.com/rhscl/postgresql-10-rhel7
    imageTag: latest
    extraEnv:
    - name: POSTGRESQL_USER
      value: anchoreengine
    - name: POSTGRESQL_PASSWORD
      value: anchore
    - name: POSTGRESQL_DATABASE
      value: anchore
    - name: PGUSER
      value: postgres
    - name: LD_LIBRARY_PATH
      value: /opt/rh/rh-postgresql96/root/usr/lib64
    - name: PATH
      value: /opt/rh/rh-postgresql96/root/usr/bin:/opt/app-root/src/bin:/opt/app-root/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin
    postgresPassword: anchore
    persistence:
      enabled: false

  anchoreGlobal:
    defaultAdminPassword: anchore
    defaultAdminEmail: mlacours@redhat.com
    openShiftDeployment: True

  redis:
    master:
      securityContext:
        enabled: false
    slave:
      securityContext:
        enabled: false

